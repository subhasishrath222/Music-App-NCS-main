<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180"
            href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">

            <div class="songlist">
                <h1>The Classic Collection</h1>

                <div class="songitemcontainer">

                                    class="fa-regular songItemPlay fa-2x fa-circle-play iconp miniplay"></i></span></span>

                        <img alt="1">

                </div>
            </div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0"
                value="0" max="100">
            <div class="icons">
                <i class="fa-solid   fa-3x fa-backward-step " id="previous"></i>
                <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
                <i class="fa-solid   fa-3x fa-forward-step" id="next"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" width="42px" alt id="gif"> <span
                    id="MasterSongName">Bones-Imagine Dragons</span>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/36225c9be5.js"
            crossorigin="anonymous"></script>
